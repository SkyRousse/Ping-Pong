<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="top-images">
          <img class="img-responsive" src="https://67.media.tumblr.com/06f8f090f97989c0c5d4a3226bc36f98/tumblr_nm7tccrh9q1qawu4fo1_500.gif" data-pin-url="http://jeffchangart.tumblr.com/post/115363321596/you-dont-have-to-be-in-the-same-room-to-play-ping" data-pin-description="Jeff Chang Art">
          <img class="show-first img-responsive" src="http://logos.textgiraffe.com/logos/logo-name/Ping-designstyle-friday-m.png">
          <img class="hide-first img-responsive" src="http://logos.textgiraffe.com/custom-design/logo-name/Pong-designstyle-friday-m.png">
        </div>
        <form id="converter">
          <div class="form-group">
            <label for="number">Enter a number</label>
            <input id="input-number" type="number" min="1">
          </div>
          <button type="submit" class="btn btn-success">Get Results</button>
        </form>
        <div id="result">
          <p class="output-message"></p>
          <ul class="output-results">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
