<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="top-images">
          <img class="img-responsive" src="https://67.media.tumblr.com/06f8f090f97989c0c5d4a3226bc36f98/tumblr_nm7tccrh9q1qawu4fo1_500.gif" data-pin-url="http://jeffchangart.tumblr.com/post/115363321596/you-dont-have-to-be-in-the-same-room-to-play-ping" data-pin-description="Jeff Chang Art">
          <img class="show-first img-responsive" src="http://logos.textgiraffe.com/logos/logo-name/Ping-designstyle-friday-m.png">
          <img class="hide-first img-responsive" src="http://logos.textgiraffe.com/custom-design/logo-name/Pong-designstyle-friday-m.png">
        </div>
        <form id="converter" class="form-inline">
          <div class="form-group">
            <label for="number">Enter a number</label>
            <input id="input-number" type="number" min="1" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Get Results</button>
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">I don't get it</button>
        </form>
        <div id="result">
          <h3 class="output-message"></h3>
          <ul class="output-results">
          </ul>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Ping Pong Game</h4>
          </div>
          <div class="modal-body">
            <p>Here's how it works:</p>
            <ul>
              <li>Numbers divisible by 3 are replaced with "ping"</li>
              <li>Numbers divisible by 5 are replaced with "pong"</li>
              <li>Numbers divisible by 15 are replaced with "pingpong"</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Got it</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
